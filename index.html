<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    
    <title>8PuzzleGame</title>
</head>
<body>
<div class="content">
<div class="container">
<div class="row1">
    <button class="box1">0</button>
    <button class="box2">1</button>
    <button class="box3">3</button>
</div>
<div class="row2">
    <button class="box4">4</button>
    <button class="box5">2</button>
    <button class="box6">5</button>
</div>
<div class="row3">
    <button class="box7">7</button>
    <button class="box8">8</button>
    <button class="box9">6</button>
</div>
</div>
<button class="reset fill">RESET</button>
<div class="container">
    <div class="row1">
        <button class="box1">1</button>
        <button class="box2">2</button>
        <button class="box3">3</button>
    </div>
    <div class="row2">
        <button class="box4">4</button>
        <button class="box5">5</button>
        <button class="box6">6</button>
    </div>
    <div class="row3">
        <button class="box7">7</button>
        <button class="box8">8</button>
        <button class="box9">0</button>
    </div>
    </div>

</div>
<script src="app.js"></script>
    
</body>
</html>
